<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Cursor with GUI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      cursor: none; /* hide default cursor */
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Custom cursor */
    .cursor {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: background-color 0.3s, transform 0.1s;
    }

    /* GUI dropdowns */
    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
    }

    select {
      margin-bottom: 8px;
      padding: 5px;
      width: 150px;
    }
  </style>
</head>
<body>

  <!-- GUI Controls -->
  <div class="controls">
    <label>
      Cursor Style:
      <select id="cursorStyle">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="dot">Dot</option>
      </select>
    </label>
    <br>
    <label>
      Cursor Color:
      <select id="cursorColor">
        <option value="red">Red</option>
        <option value="lime">Lime</option>
        <option value="cyan">Cyan</option>
        <option value="yellow">Yellow</option>
        <option value="white">White</option>
      </select>
    </label>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor" id="customCursor"></div>

  <script>
    const cursor = document.getElementById('customCursor');
    const styleSelect = document.getElementById('cursorStyle');
    const colorSelect = document.getElementById('cursorColor');

    // Track mouse and move cursor
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Update cursor shape
    styleSelect.addEventListener('change', () => {
      const style = styleSelect.value;
      cursor.style.borderRadius = style === 'circle' ? '50%' : '0';
      cursor.style.width = style === 'dot' ? '8px' : '20px';
      cursor.style.height = style === 'dot' ? '8px' : '20px';
    });

    // Update cursor color
    colorSelect.addEventListener('change', () => {
      cursor.style.backgroundColor = colorSelect.value;
    });
  </script>

</body>
</html>
